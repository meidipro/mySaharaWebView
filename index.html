<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Patient Medical History - mySahara Health">
    <meta property="og:description"
        content="Secure access to patient medical records. This link expires in 10 minutes.">
    <meta property="og:type" content="website">
    <meta name="description" content="Secure medical history access for healthcare providers">

    <title>Medical History - mySahara Health</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables - Soft UI Theme */
        :root {
            --bg-body: #F5F7FA;
            --bg-card: #FFFFFF;
            --bg-gradient-start: #FFFFFF;
            --bg-gradient-end: rgba(0, 137, 123, 0.03);

            --primary: #00897B;
            --primary-light: #4DB6AC;
            --primary-lighter: #B2DFDB;
            --primary-soft: rgba(0, 137, 123, 0.1);

            --text-dark: #1A1A1A;
            --text-medium: #4A4A4A;
            --text-light: #757575;

            --border-color: rgba(0, 137, 123, 0.1);
            --shadow-soft: 0 4px 20px rgba(0, 137, 123, 0.08);
            --shadow-card: 0 2px 12px rgba(0, 137, 123, 0.06);

            --radius-s: 12px;
            --radius-m: 16px;
            --radius-l: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-body);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: var(--radius-l);
            box-shadow: var(--shadow-soft);
            padding: 40px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1em;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .loading h2 {
            font-size: 2em;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-lighter);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            padding: 24px;
            border-radius: var(--radius-m);
            box-shadow: var(--shadow-card);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-card .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-card .stat-label {
            color: var(--text-medium);
            font-size: 0.95em;
            font-weight: 500;
        }

        /* Content Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        /* Timeline */
        .timeline-section h2 {
            font-size: 1.8em;
            color: var(--text-dark);
            margin-bottom: 24px;
            font-weight: 600;
        }

        .timeline-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-m);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-card);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .timeline-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .event-type {
            background: var(--primary-soft);
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .event-date {
            color: var(--text-light);
            font-size: 0.95em;
        }

        .event-title {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .info-grid {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 12px;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-medium);
            font-size: 0.95em;
        }

        .info-value {
            color: var(--text-dark);
        }

        .doctor-info,
        .hospital-info {
            display: inline-block;
            margin: 12px 12px 0 0;
            padding: 8px 14px;
            background: var(--bg-body);
            border-radius: var(--radius-s);
            font-size: 0.9em;
            color: var(--text-medium);
        }

        /* Documents */
        .documents-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .documents-header {
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 12px;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .document-card {
            background: var(--bg-body);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-s);
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .document-card:hover {
            background: var(--primary-soft);
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .document-icon {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .document-type {
            font-size: 0.85em;
            color: var(--text-medium);
        }

        /* Sidebar */
        .sidebar-card {
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            border: 1px solid var(--border-color);
            border-radius: var(--radius-m);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-card);
        }

        .sidebar-card h3 {
            font-size: 1.2em;
            color: var(--text-dark);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .insight-item,
        .patient-info-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .insight-item:last-child,
        .patient-info-item:last-child {
            border-bottom: none;
        }

        .insight-title,
        .patient-info-label {
            font-size: 0.9em;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .insight-value,
        .patient-info-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        .patient-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* AI Summary */
        .ai-summary-card {
            background: linear-gradient(135deg, var(--primary-soft), rgba(77, 182, 172, 0.05));
            border: 1px solid var(--primary-lighter);
            border-radius: var(--radius-m);
            padding: 24px;
            margin-bottom: 30px;
        }

        .ai-summary-card h3 {
            color: var(--primary);
            margin-bottom: 16px;
            font-size: 1.3em;
        }

        #ai-summary-content {
            color: var(--text-dark);
            line-height: 1.8;
        }

        .generate-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-s);
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
        }

        .generate-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-card);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: var(--bg-card);
            margin: 5% auto;
            padding: 0;
            border-radius: var(--radius-l);
            max-width: 800px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 32px;
            max-height: calc(80vh - 100px);
            overflow-y: auto;
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 60px 20px;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .error h2 {
            color: #E53935;
            margin-bottom: 16px;
        }

        .error p {
            color: var(--text-medium);
            font-size: 1.1em;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .info-row {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .documents-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="content">
            <div class="loading">
                <h2>üè• mySahara Health</h2>
                <div class="spinner"></div>
                <p>Loading patient medical history...</p>
                <p style="font-size: 0.85em; color: #999; margin-top: 15px;">Secure ‚Ä¢ Temporary Access ‚Ä¢ Expires in 10
                    minutes</p>
            </div>
        </div>
    </div>

    <!-- Document Viewer Modal -->
    <div id="documentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Medical Document</h3>
                <button class="modal-close" onclick="closeDocumentModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="modal-loading">
                    <div class="spinner"></div>
                    <p>Loading document...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://fbnliqznxpdjhesctbmy.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZibmxpcXpueHBkamhlc2N0Ym15Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAxOTQ1NzYsImV4cCI6MjA3NTc3MDU3Nn0.PBxXxHBsYaUqXB9yw_7WyLKTnMGRJ7PO_LiMa92z3bw';
        const BACKEND_URL = 'https://mysahara.onrender.com';

        // Get share code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const shareCode = urlParams.get('code');

        let histories = [];
        let userProfile = null;
        let familyHealthHistory = [];

        async function loadMedicalHistory() {
            const contentDiv = document.getElementById('content');

            if (!shareCode) {
                showError('Invalid Link', 'No share code provided in the URL.');
                return;
            }

            try {
                console.log('Fetching share data for code:', shareCode);

                // Fetch share session
                const shareResponse = await fetch(`${SUPABASE_URL}/rest/v1/shared_medical_history?share_code=eq.${shareCode}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!shareResponse.ok) {
                    throw new Error('Failed to fetch share data');
                }

                const shareData = await shareResponse.json();

                if (!shareData || shareData.length === 0) {
                    showError('Share Not Found', 'This link may have expired or is invalid.');
                    return;
                }

                const share = shareData[0];

                // Check expiration
                const expiresAt = new Date(share.expires_at);
                const now = new Date();

                if (expiresAt < now) {
                    showError('Link Expired', `This share link expired at ${expiresAt.toLocaleString()}. Please request a new one.`);
                    return;
                }

                // Fetch medical histories
                const historyIds = share.medical_history_ids || [];

                if (historyIds.length === 0) {
                    showError('No Data', 'No medical history records found for this share.');
                    return;
                }

                const historyPromises = historyIds.map(id =>
                    fetch(`${SUPABASE_URL}/rest/v1/medical_history?id=eq.${id}&select=*`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    }).then(r => r.json())
                );

                const historyResults = await Promise.all(historyPromises);
                histories = historyResults.flat().filter(h => h);

                if (histories.length === 0) {
                    showError('No Data', 'No medical history records could be loaded.');
                    return;
                }

                // Sort by date (newest first)
                histories.sort((a, b) => new Date(b.event_date) - new Date(a.event_date));

                // Fetch user profile for chronic diseases
                try {
                    const profileResponse = await fetch(`${SUPABASE_URL}/rest/v1/profiles?id=eq.${share.user_id}&select=*`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (profileResponse.ok) {
                        const profiles = await profileResponse.json();
                        if (profiles && profiles.length > 0) {
                            userProfile = profiles[0];
                        }
                    }
                } catch (e) {
                    console.warn('Could not fetch user profile:', e);
                }

                // Fetch family health history
                try {
                    const familyResponse = await fetch(`${SUPABASE_URL}/rest/v1/family_members?user_id=eq.${share.user_id}&select=*`, {
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    if (familyResponse.ok) {
                        familyHealthHistory = await familyResponse.json();
                    }
                } catch (e) {
                    console.warn('Could not fetch family health history:', e);
                }

                displayMedicalHistory();

            } catch (error) {
                console.error('Error loading medical history:', error);
                showError('Error', error.message || 'Failed to load medical history. Please try again.');
            }
        }

        function showError(title, message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
        }

        function displayMedicalHistory() {
            const html = `
                <div class="header">
                    <h1>üè• mySahara Health</h1>
                    <p>Comprehensive Medical History Report</p>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${histories.length}</div>
                        <div class="stat-label">Total Medical Events</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${[...new Set(histories.filter(h => h.doctor_name).map(h => h.doctor_name))].length}</div>
                        <div class="stat-label">Healthcare Providers</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${histories.filter(h => h.document_ids && h.document_ids.length > 0).length}</div>
                        <div class="stat-label">Facilities Visited</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">Recent</div>
                        <div class="stat-label">Time Period</div>
                    </div>
                </div>

                <!-- AI Summary -->
                <div class="ai-summary-card">
                    <h3>ü§ñ AI-Generated Medical Summary</h3>
                    <div id="ai-summary-content">
                        <p style="color: #757575;">Analyzing medical history and generating comprehensive summary...</p>
                        <button class="generate-btn" onclick="generateAISummary(histories)" style="margin-top: 16px;">
                            Generate Summary
                        </button>
                    </div>
                </div>

                <div class="content-grid">
                    <div class="main-content">
                        <!-- Timeline -->
                        <div class="timeline-section">
                            <h2>üìã Medical Timeline</h2>
                            <div class="timeline">
                                ${histories.map((h, i) => createTimelineItem(h, i)).join('')}
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        ${createQuickInsights(histories)}
                        ${createPatientInfo(histories)}
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function createTimelineItem(history, index) {
            const date = history.event_date ? new Date(history.event_date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Date not specified';

            return `
                <div class="timeline-item">
                    <div class="event-header">
                        <span class="event-type">${history.event_type || 'Medical Event'}</span>
                        <span class="event-date">üìÖ ${date}</span>
                    </div>

                    ${history.diagnosis ? `<div class="event-title">${history.diagnosis}</div>` : ''}

                    <div class="info-grid">
                        ${history.diagnosis ? `
                        <div class="info-row">
                            <div class="info-label">Diagnosis:</div>
                            <div class="info-value">${history.diagnosis}</div>
                        </div>
                        ` : ''}

                        ${history.treatment ? `
                        <div class="info-row">
                            <div class="info-label">Treatment:</div>
                            <div class="info-value">${history.treatment}</div>
                        </div>
                        ` : ''}

                        ${history.medications ? `
                        <div class="info-row">
                            <div class="info-label">Medications:</div>
                            <div class="info-value">${history.medications}</div>
                        </div>
                        ` : ''}

                        ${history.symptoms ? `
                        <div class="info-row">
                            <div class="info-label">Symptoms:</div>
                            <div class="info-value">${history.symptoms}</div>
                        </div>
                        ` : ''}

                        ${history.test_results ? `
                        <div class="info-row">
                            <div class="info-label">Test Results:</div>
                            <div class="info-value">${history.test_results}</div>
                        </div>
                        ` : ''}

                        ${history.notes ? `
                        <div class="info-row">
                            <div class="info-label">Notes:</div>
                            <div class="info-value">${history.notes}</div>
                        </div>
                        ` : ''}
                    </div>

                    <div>
                        ${history.doctor_name ? `
                        <span class="doctor-info">
                            üë®‚Äç‚öïÔ∏è Dr. ${history.doctor_name}
                            ${history.doctor_specialty ? ` (${history.doctor_specialty})` : ''}
                        </span>
                        ` : ''}

                        ${history.hospital_name ? `
                        <span class="hospital-info">
                            üè• ${history.hospital_name}
                            ${history.hospital_address ? ` - ${history.hospital_address}` : ''}
                        </span>
                        ` : ''}
                    </div>

                    ${history.document_ids && history.document_ids.length > 0 ? `
                    <div class="documents-section">
                        <div class="documents-header">
                            üìé ${history.document_ids.length} Attached Document${history.document_ids.length > 1 ? 's' : ''}
                        </div>
                        <div class="documents-grid">
                            ${history.document_ids.map(id => `
                                <div class="document-card" onclick="event.preventDefault(); viewDocument('${id}'); return false;">
                                    <div class="document-icon">üìÑ</div>
                                    <div class="document-type">Medical Document</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function createQuickInsights(histories) {
            const conditions = [...new Set(histories.filter(h => h.diagnosis).map(h => h.diagnosis))];
            const medications = [...new Set(histories.filter(h => h.medications).map(h => h.medications))];

            return `
                <div class="sidebar-card">
                    <h3>üí° Quick Insights</h3>
                    ${conditions.length > 0 ? `
                    <div class="insight-item">
                        <div class="insight-title">Diagnosed Conditions</div>
                        <div class="insight-value">${conditions.join(', ')}</div>
                    </div>
                    ` : ''}

                    ${medications.length > 0 ? `
                    <div class="insight-item">
                        <div class="insight-title">Medications</div>
                        <div class="insight-value">${medications.slice(0, 3).join(', ')}</div>
                    </div>
                    ` : ''}

                    <div class="insight-item">
                        <div class="insight-title">Latest Visit</div>
                        <div class="insight-value">${new Date(histories[0].event_date).toLocaleDateString()}</div>
                    </div>

                    <div class="insight-item">
                        <div class="insight-title">Record Period</div>
                        <div class="insight-value">${getTimePeriod(histories)}</div>
                    </div>
                </div>
            `;
        }

        function getDiseasesList(diseases) {
            if (!diseases) return [];
            if (Array.isArray(diseases)) return diseases;
            if (typeof diseases === 'string') {
                return diseases.split(',').map(d => d.trim()).filter(d => d.length > 0);
            }
            return [];
        }

        function createPatientInfo(histories) {
            const totalEvents = histories.length;
            const doctors = [...new Set(histories.filter(h => h.doctor_name).map(h => h.doctor_name))];

            let html = `
                <div class="sidebar-card">
                    <h3>‚ÑπÔ∏è Record Information</h3>
                    <div class="patient-info-item">
                        <span class="patient-info-label">Total Events</span>
                        <span class="patient-info-value">${totalEvents}</span>
                    </div>
                    <div class="patient-info-item">
                        <span class="patient-info-label">Healthcare Providers</span>
                        <span class="patient-info-value">${doctors.length}</span>
                    </div>
                    <div class="patient-info-item">
                        <span class="patient-info-label">Shared On</span>
                        <span class="patient-info-value">${new Date().toLocaleDateString()}</span>
                    </div>
                    <div class="patient-info-item">
                        <span class="patient-info-label">Access Level</span>
                        <span class="patient-info-value">Read-Only</span>
                    </div>
                </div>
            `;

            // Add chronic diseases if available
            if (userProfile && userProfile.chronic_diseases) {
                const diseases = getDiseasesList(userProfile.chronic_diseases);
                if (diseases.length > 0) {
                    html += `
                        <div class="sidebar-card">
                            <h3>üè• Chronic Diseases</h3>
                            ${diseases.map(disease => `
                                <div class="insight-item">
                                    <div class="insight-value" style="color: var(--primary); font-weight: 600;">‚Ä¢ ${disease}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            // Add family health history if available
            if (familyHealthHistory && familyHealthHistory.length > 0) {
                const familyDiseases = familyHealthHistory
                    .map(member => ({
                        name: member.full_name || member.relationship,
                        relationship: member.relationship,
                        diseases: getDiseasesList(member.chronic_diseases)
                    }))
                    .filter(member => member.diseases.length > 0);

                if (familyDiseases.length > 0) {
                    html += `
                        <div class="sidebar-card">
                            <h3>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family Health History</h3>
                            ${familyDiseases.map(member => `
                                <div class="insight-item" style="margin-bottom: 12px;">
                                    <div class="insight-title">${member.name} (${member.relationship})</div>
                                    <div class="insight-value" style="font-size: 0.9em; color: var(--text-medium);">
                                        ${member.diseases.join(', ')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            }

            return html;
        }

        function getTimePeriod(histories) {
            if (histories.length === 0) return 'N/A';

            const dates = histories.map(h => new Date(h.event_date)).filter(d => !isNaN(d));
            if (dates.length === 0) return 'N/A';

            const oldest = new Date(Math.min(...dates));
            const newest = new Date(Math.max(...dates));

            const months = Math.round((newest - oldest) / (1000 * 60 * 60 * 24 * 30));
            return months === 0 ? 'Recent' : `${months} months`;
        }

        async function generateAISummary(histories) {
            const summaryDiv = document.getElementById('ai-summary-content');
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const medicalData = histories.map(h => ({
                    date: h.event_date,
                    type: h.event_type,
                    diagnosis: h.diagnosis,
                    treatment: h.treatment,
                    medications: h.medications,
                    symptoms: h.symptoms,
                    test_results: h.test_results,
                    notes: h.notes
                }));

                const response = await fetch(`${BACKEND_URL}/api/generate-summary`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ medical_history: medicalData })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate summary');
                }

                const data = await response.json();
                summaryDiv.innerHTML = `<p style="white-space: pre-wrap; line-height: 1.8;">${data.summary}</p>`;

            } catch (error) {
                console.error('Error generating AI summary:', error);
                summaryDiv.innerHTML = `
                    <p style="color: #E53935;">Failed to generate AI summary. ${error.message}</p>
                    <button class="generate-btn" onclick="generateAISummary(histories)" style="margin-top: 16px;">
                        Try Again
                    </button>
                `;
            }
        }

        async function viewDocument(documentId) {
            const modal = document.getElementById('documentModal');
            const modalBody = document.getElementById('modalBody');

            modal.style.display = 'block';
            modalBody.innerHTML = '<div class="modal-loading"><div class="spinner"></div><p>Loading document...</p></div>';

            try {
                // Fixed: Use medical_documents table instead of health_records
                const response = await fetch(`${SUPABASE_URL}/rest/v1/medical_documents?id=eq.${documentId}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch document');
                }

                const documents = await response.json();
                const doc = documents[0];

                let content = '';

                if (doc) {
                    let extractedText = '';
                    // Check for extracted text in ocr_data (JSONB column)
                    if (doc.ocr_data && doc.ocr_data.extracted_text) {
                        extractedText = doc.ocr_data.extracted_text;
                    }

                    content = `<div>`;

                    // Title
                    content += `<h3 style="color: #00897B; margin-bottom: 15px;">üìÑ ${doc.title || 'Medical Document'}</h3>`;

                    // Image/File Preview
                    if (doc.file_url) {
                        const isImage = doc.file_url.match(/\.(jpeg|jpg|gif|png|webp)/i) != null;
                        if (isImage) {
                            content += `
                                <div style="margin-bottom: 20px; text-align: center; background: #f5f5f5; padding: 10px; border-radius: 8px;">
                                    <img src="${doc.file_url}" style="max-width: 100%; max-height: 500px; border-radius: 4px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);" alt="Document Preview">
                                </div>
                            `;
                        } else {
                            // PDF or other file - Try iframe preview
                            content += `
                                <div style="margin-bottom: 20px; text-align: center; background: #f5f5f5; padding: 10px; border-radius: 8px;">
                                    <iframe src="${doc.file_url}" style="width: 100%; height: 600px; border: none; border-radius: 4px;" title="Document Preview"></iframe>
                                </div>
                                <div style="margin-bottom: 20px; text-align: center;">
                                    <a href="${doc.file_url}" target="_blank" class="generate-btn" style="text-decoration: none; display: inline-block;">
                                        Open in New Tab ‚Üó
                                    </a>
                                </div>
                            `;
                        }
                    }

                    // Extracted Text
                    if (extractedText) {
                        content += `
                            <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee;">
                                <h4 style="margin-bottom: 10px; color: #555; font-size: 0.9em; text-transform: uppercase; letter-spacing: 0.5px;">Extracted Content</h4>
                                <p style="white-space: pre-wrap; line-height: 1.8; color: #333;">${extractedText}</p>
                            </div>
                        `;
                    } else if (!doc.file_url) {
                        content += `
                            <div style="text-align: center; padding: 40px; color: #999;">
                                <div style="font-size: 3em; margin-bottom: 15px;">üìã</div>
                                <p>No document content available</p>
                            </div>
                        `;
                    }

                    content += `</div>`;
                } else {
                    content = `
                        <div style="text-align: center; padding: 40px; color: #999;">
                            <div style="font-size: 3em; margin-bottom: 15px;">‚ö†Ô∏è</div>
                            <p>Document not found</p>
                        </div>
                    `;
                }

                modalBody.innerHTML = content;

            } catch (error) {
                console.error('Error loading document:', error);
                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #E53935;">
                        <div style="font-size: 3em; margin-bottom: 15px;">‚ö†Ô∏è</div>
                        <h3>Error Loading Document</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function closeDocumentModal() {
            document.getElementById('documentModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('documentModal');
            if (event.target === modal) {
                closeDocumentModal();
            }
        }

        // Load data on page load
        loadMedicalHistory();
    </script>
